      <!-- GENERADO POR JS -->

</section>

<!-- ===================== SLIDER ===================== -->
<div id="sliderModal" class="slider-modal hidden">
    <div class="slider-content">
      <span id="closeSlider">√ó</span>

<!-- DESTINATION DETAIL MODAL -->
<div id="destModal" class="dest-modal hidden" aria-hidden="true">
  <div class="dest-modal-bg" id="destModalBg"></div>

  <div class="dest-modal-card" role="dialog" aria-modal="true">
    <button id="closeDestModal" class="dest-close" aria-label="Cerrar">√ó</button>

    <div class="dest-grid">
      <div class="dest-slider">
        <div id="destSlides" class="dest-slides"></div>
        <button id="destPrev" class="dest-nav dest-prev">&#10094;</button>
        <button id="destNext" class="dest-nav dest-next">&#10095;</button>
      </div>

      <div class="dest-controls">
        <h2 id="destTitle">Destino</h2>
        <p id="destSubtitle" class="muted"></p>

        <div class="mini-form">
          <label>Fechas</label>
          <div class="mini-dates">
            <input type="date" id="destStart">
            <input type="date" id="destEnd">
          </div>

          <label>Estilo de viaje</label>
          <div id="travelStyle" class="style-options">
            <button data-style="traditional" class="style-btn active">Tradicional</button>
            <button data-style="adventure" class="style-btn">Aventurero</button>
            <button data-style="sightseeing" class="style-btn">Normal</button>
          </div>

          <label>Presupuesto (USD)</label>
          <div class="budget-row">
            <input id="budgetRange" type="range" min="50" max="10000" step="10" value="1000">
            <div class="budget-display">USD <span id="budgetVal">1000</span></div>
          </div>

          <div class="min-warning muted" id="minWarning" style="display:none"></div>

          <button id="simulateBtn" class="btn-simulate">Simular opciones</button>
        </div>

        <div class="itinerary-box">
          <h3>Itinerario</h3>
          <div id="itineraryList" class="itinerary-list"></div>
          <div class="itinerary-total">Total: USD <span id="itineraryTotal">0</span></div>
          <button id="clearItinerary" class="btn-clear">Limpiar</button>
        </div>
      </div>
    </div>

    <div class="dest-bottom">
      <div id="simResults" class="sim-results"></div>
    </div>
  </div>
</div>

<script src="app.js"></script>
